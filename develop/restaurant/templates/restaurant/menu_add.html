{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action="{% url 'restaurant-menu-add' restaurant_id=rest_id %}" method="post" style="margin-top:20px;">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">등록</button>
    </form>
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endblock %}
