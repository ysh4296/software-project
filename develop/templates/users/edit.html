{% extends "base.html" %}

{% block page_title %}회원정보수정{% endblock page_title %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
    {% for field in form %} 
        <div style='padding: 1em'>
            {{field.label}} 
            {{field}} 
        </div>
  {% endfor %}

  <button>회원정보수정</button>
</form>
{% endblock content %}
