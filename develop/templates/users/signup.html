{% extends "base.html" %}

{% block pate_title %}회원가입{% endblock pate_title %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        {% for field in form %} 
            <div style='padding: 1em'>
            {{field.label}} 
            {{field}} 
            </div>
        {% endfor %}
    <button>회원가입</button>
{% endblock content %}
