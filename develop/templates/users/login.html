{% extends "base.html" %}

{% block page_title %}로그인{% endblock page_title %}

{% block content %}
    <h1>로그인</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div style='padding: 1em'>
                {{field.label}}
                {{field}}
            </div>
        {% endfor %}
        <button>로그인</button>
    </form>
    <br>
    <a href="{% url 'users:signup' %}">회원가입</a>

{% endblock %}
